<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const num1 = Math.round(37 * Math.random()) + 1
    let num2 = Math.round(37 * Math.random()) + 1
    let num3 = Math.round(37 * Math.random()) + 1
    let num4 = Math.round(37 * Math.random()) + 1
    let num5 = Math.round(37 * Math.random()) + 1
    let num6 = Math.round(37 * Math.random()) + 1
    const num7 = Math.round(7 * Math.random()) + 1
    while (num2 === num1) {
      num2 === Math.round(37 * Math.random()) + 1
    }
    while (num3 === num1 || num3 === num2) {
      num3 === Math.round(37 * Math.random()) + 1
    }
    while (num4 === num1 || num4 === num2 || num4 === num3) {
      num4 === Math.round(37 * Math.random()) + 1
    }
    while (num5 === num1 || num5 === num2 || num5 === num3 || num5 === num4) {
      num5 === Math.round(37 * Math.random()) + 1
    }
    while (num6 === num1 || num6 === num2 || num6 === num3 || num6 === num4 || num6 === num5) {
      num6 === Math.round(37 * Math.random()) + 1
    }

    document.write(`A區:${num1},${num2},${num3},${num4},${num5},${num6}<br>B區:${num7}`)
  </script>
</body>

</html>
